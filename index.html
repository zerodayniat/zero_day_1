<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voice AI Assistant</h1>
        
        <!-- Voice Settings Panel -->
        <div class="settings-panel">
            <div class="setting-group">
                <label for="lang-select">Language:</label>
                <select id="lang-select"></select>
            </div>
            <div class="setting-group">
                <label for="voice-select">Voice:</label>
                <select id="voice-select">
                    <option value="">Loading voices...</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="0.85">
                <span id="speed-value">0.85x</span>
            </div>
            <div class="setting-group">
                <label for="pitch-slider">Pitch:</label>
                <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1.2">
                <span id="pitch-value">1.2x</span>
            </div>
        </div>

        <div class="input-container">
            <textarea id="input" placeholder="Speak or type your message..."></textarea>
            <div class="button-group">
                <button id="mic-btn" title="Start Voice Recording">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mic"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                </button>
                <button id="send-btn" title="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22,2 15,22 11,13 2,9 22,2"></polygon></svg>
                </button>
            </div>
        </div>

        <div class="control-buttons">
            <button id="stop-btn" title="Stop Speech" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                Stop Speech
            </button>
            <button id="clear-btn" title="Clear Conversation">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3,6 5,6 21,6"></polyline><path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                Clear
            </button>
        </div>

        <div class="output-container">
            <div id="conversation-history"></div>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
